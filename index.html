<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Collector's Pokedex</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero Section (Apple-style) -->
  <header class="hero">
    <div class="container">
      <h1>Pokémon Digital Pokedex</h1>
      <p>Explore, Collect, and Display your Pokémon Cards</p>
    </div>
  </header>

  <!-- Card Grid (Pokedex Style) -->
  <main class="card-grid" id="cardGrid">
    <!-- Cards will be dynamically inserted here -->
  </main>

  <!-- Modal (For viewing card details) -->
  <div class="modal" id="cardModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="modal-body">
        <img id="modalImage" src="" alt="Card Image" />
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
